<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,800&display=swap"
    rel="stylesheet">
  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>
  <div class="wrapper">
    <form class="form__control" action="">
      <label for=""> Day
        <input type="text" placeholder="DD">
      </label>
      <label for=""> Month
        <input type="text" placeholder="MM">
      </label>
      <label for=""> Year
        <input type="text" placeholder="YYYY">
      </label>
    </form>
    <div class="btn__container">
      <span class="line"></span>
      <button class="btn" type="submit">
        <img src="assets/images/icon-arrow.svg" alt="down arrow">
      </button>
    </div>

    <main class="results__data">

      <p><span class="results__numbers">- -</span>years</p>
      <p><span class="results__numbers">- -</span>months</p>
      <p><span class="results__numbers">26</span>days</p>

    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
        Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
