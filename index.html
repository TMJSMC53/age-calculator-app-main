<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">
  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">



  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>
  <div class="wrapper">
    <form class="form__control" action="#">
      <section class="input__container">
        <label for="day"> Day</label>
        <input type="text" name="day" id="day" placeholder="DD">
        <span class="valid day">Must be a valid day</span>
      </section>
      <section class="input__container">
        <label for="month" class="error"> Month</label>
        <input type="text" name="month" id="month" placeholder="MM">
        <span class="valid month">Must be a valid month</span>
      </section>
      <section class="input__container">
        <label for="year"> Year
        </label>
        <input type="text" name="year" id="year" placeholder="YYYY">
        <span class="valid year">Must be in the past</span>
      </section>

    </form>
    <div class="btn__container">
      <span class="line"></span>
      <button class="btn" type="submit">
        <img src="assets/images/icon-arrow.svg" alt="down arrow">
      </button>
    </div>

    <main class="results__data">

      <p><span class="results__numbers" data-years>--</span>years</p>

      <p><span class="results__numbers" data-months>--</span>months</p>
      <p><span class="results__numbers" data-days>--</span>days</p>

    </main>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
      Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="main.js"></script>
</body>

</html>
